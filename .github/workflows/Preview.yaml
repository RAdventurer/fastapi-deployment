name: Vercel Preview Deployment

on:
  pull_request:
    branches: [ main ]   # or [ NEWONE ] if that's your dev branch
  push:
    branches-ignore: [ main ]  # deploy previews for all non-main branches

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Trigger Vercel Preview Deploy
        run: curl -s -X POST "${{ secrets.VERCEL_PREVIEW_DEPLOY_HOOK_URL }}"
