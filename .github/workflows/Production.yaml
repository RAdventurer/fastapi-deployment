name: Vercel Production Deployment (No Node)

on:
  push:
    branches: [ main ]   # change to NEWONE if you deploy from that branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Optional: run tests/builds for your Python app here if you want
      # - uses: actions/setup-python@v5
      #   with:
      #     python-version: '3.11'
      # - run: pip install -r requirements.txt
      # - run: pytest

      - name: Trigger Vercel Production Deploy
        run: |
          curl -s -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
